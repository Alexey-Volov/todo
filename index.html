<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./reset.css">
    <title>TODO</title>
</head>
<body>
    <form class="todo" id="form">
        <div class="todo__wrapper">
            <input class="input" id="input" type="text" placeholder="Введите текст задачи">
    
            <button data-btn="add" class="btn" id="btn">Отправить</button>
            <ul id="tasks">
                <li class="task">
                    <p class="task__text">task text</p>
                    <button data-del="del" class="btnDel" id="btnDelete">Delete Task</button>
                </li>
            </ul>
        </div>
    </form>
    
    
    <script src="./main.js"></script>
</body>
</html>
